<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">


    <!-- 使用我们的组件：   -->
    <xiaobai v-for="item in items" v-bind:param="item">

    </xiaobai>


</div>



<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
<script>
    // 定义一个Vue组件叫xiaobai：可以理解为就是自定义标签，也是一个模板
    Vue.component("xiaobai",{
        props:['param'],
        template:"<h2>{{param}}</h2>"
    });

    var vm = new Vue({
       el:"#app",
       data:{
           items:["Java","Linux","H5"]
       },
    });



</script>
</body>
</html>
