<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- v-clock>解决数据闪烁问题：   -->
    <style>
        [v-clock]{
            display: none;
        }
    </style>
</head>
<body>


<div id="app" v-clock>
    {{info.name}}
    <a v-bind:href="info.url">百度</a>
</div>


<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    var vm = new Vue({
        el:"#app",
        data:{
            info:{
                name:null,
                url:null,
                address:{
                    street:null,
                    city:null,
                    country:null
                }
            }
        },
        // 钩子函数：链式编程
        mounted(){
            axios.get("data.json").then(response =>(this.info=response.data));
        }
    });

</script>
</body>
</html>
