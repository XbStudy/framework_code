<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记事本</title>
</head>
<body>

    <div id="app">
        <input type="text" @keyup.enter="add">
        <li v-for="(item,index) in list">
           {{index+1}} {{item}}
        </li>
    </div>

<!--    <script src="../js/vue.min.js"></script>-->
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                list:["写代码","吃饭饭","睡觉觉"],
            },
            methods:{
                add:function (val) {
                    this.list.push();
                }
            }
        });
    </script>

</body>
</html>
